<html>

<head>
    <title>Our Tours</title>
    <link rel="stylesheet" href="/styles/list.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/js/list.js"></script>
</head>
<header>
    <div id="headline">
        <h2>Shuru Turu Current Tours</h2>
    </div>
</header>
<button class="add_tour">
    <h2>Add New Tour</h2>
</button>
<table id="tours_table">
    <tr>
        <th></th>
        <th><button class="th_table_btn" id="tourid">
                <h4>* Tour Name </h4>
            </button></th>
        <th><button class="th_table_btn" id="start_date">
                <h4>* Start Date</h4>
            </button></th>
        <th><button class="th_table_btn" id="duration">
                <h4>* Duration</h4>
            </button></th>
        <th><button class="th_table_btn" id="price">
                <h4>* Price</h4>
            </button></th>
        <th class="th_table">Guide Name</th>
        <th class="th_table">Guide Email</th>
        <th class="th_table">Guide Cellular</th>
        <th class="th_table">Path</th>
    </tr>
</table>
<button class="add_tour">
    <h2>Add New Tour</h2>
</button>
</div>
<div class="shuru_prompt" id="add_site_prompt" style="display:none">
    <div class="prompt_container">
        <div class="add_site_field">
            <h5>Name</h5>
            <input id="add_site_name" type="text" placeholder="Westren-Wall" />
        </div>
        <div class="add_site_field">
            <h5>Country</h5>
            <input id="add_site_country" type="text" placeholder="Jerusalem" />
        </div>
        <div class="prompt_btns">
            <button class="close_prompt" id="close_site_prompt">
                <h4> Close </h4>
            </button>
            <button class="confirm_prompt" id="add_site_btn">
                <h4>Add Site!</h4>
            </button>
        </div>
    </div>
</div>
<div class="shuru_prompt" id="edit_tour_prompt" style="display:none">
    <div class="prompt_container">
        <div class="add_site_field">
            <h5>Name</h5>
            <input id="edit_tour_name" type="text" />
        </div>
        <div class="add_site_field">
            <h5>Start Date</h5>
            <input id="edit_tour_start_date" type="date" />
        </div>
        <div class="add_site_field">
            <h5>Duration</h5>
            <input id="edit_tour_duration" type="number" />
        </div>
        <div class="add_site_field">
            <h5>Price</h5>
            <input id="edit_tour_price" type="number" />
        </div>
        <div class="prompt_btns">
            <button class="close_prompt" id="close_site_prompt">
                <h4> Close </h4>
            </button>
            <button class="confirm_prompt" id="edit_prompt_btn">
                <h4>Edit Now!</h4>
            </button>
        </div>
    </div>
</div>
</div>

</html>
